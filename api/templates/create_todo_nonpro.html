<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createnote_pro</title>
</head>

<style>
    body {
    font-family: 'Outfit', sans-serif;
    background-color: #31285C;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    max-width: 600px;
    width: 100%;
    text-align: left;
}

h1 {
    color: #333;
}

.wrapper{
            width: 1200px;
            min-height:600px;
            background-color: #FFFFFF;
            border-radius: 5px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.05);
            padding: 30px;
            }


.form-group {
    margin-bottom: 25px;
    position: relative;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #555;
}

input, textarea {
    width: calc(100% - 20px);
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    background-color: #f5f5f5;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

input:focus, textarea:focus {
    outline: none;
    background-color: #e0e0e0;
}

button {
    background-color: #31285C;
    color: white;
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #e74c4f;
}
</style>

<body>
    <div class="container">
        <h1>Create new note</h1>

        {{ error if error else '' }}
        <form action="" method="post">
            <div class="form-group">
                <label for="name">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="desccription" name="description" required ></textarea>
                
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>

            <div class="form-group">
                <button onclick="location.href = '/';">Cancel</button>
            </div>
        </form>
    </div>
    
</body>
</html>
